title: References to information sources
type:
  - object
  - array
description: Schema for new references
anyOf:
  - required:
      - public
  - required:
      - internal
  - required:
      - reports
properties:

  public:
    title: Publicly available resources
    description: Resources freely available on internet
    icon: üïäÔ∏è
    type: object
    tide.template.spacer: False
    patternProperties:
      "^[0-9]+$":
        example: 1
        type: string
        format: uri
    additionalProperties: False

  internal:
    title: Private references
    icon: üè¶
    description: |
      Propriatary, sensible and confidential data belonging to the owner of the TIDeMEC instance
      where the object was modelled on, and which cannot be shared.
    type: object
    tide.template.spacer: False
    patternProperties:
      "^[a-z]$":
          example: a
          type: string
          format: uri
    additionalProperties: False

  restricted:
    title: Pro
    icon: üîê
    description: |
      Properties propriatary to the owner of the TIDeMEC instance where the object was created,
      but which may be shared with a defined list of approved counterparts.
    type: object
    tide.template.hide: True
    tide.template.spacer: False
    patternProperties:
      "^[A-Z]$":
          example: A
          type: string
          format: uri
    additionalProperties: False

  reports:
    title: Reports
    description: |
      Document which have been uploaded onto the TIDeMEC instance, which shareability is dependent
      on the respective TLP rating of the indexed object.
    type: array
    tide.template.spacer: False
    tide.vocab: true
