name: NIST Cybersecurity Framework
field: nist
description: The Framework is voluntary guidance, based on existing standards, guidelines,
  and practices for organizations to better manage and reduce cybersecurity risk.
  In addition to helping organizations manage and reduce risks, it was designed to
  foster risk and cybersecurity management communications amongst both internal and
  external organizational stakeholders.
