name: MDR Alert Severity
field: alert_severity
description: Describes the level of attention required to handle the alert generated by the MDR.
icon: 🌡️
keys:
  - id: SEV0001
    name: Informational
    icon: 💬
    description: No severity level assigned, can suppport correlations or other metrics. 
  - id: SEV0002
    name: Low 
    icon: ⬇️
    description: Response trigger is not necessarily expected, but alert should be handled.
  - id: SEV0003
    name: Medium
    icon: ❗
    description: Moderate SLAs required, can be grouped into a larger investigation.
  - id: SEV0004
    name: High
    icon: 🔥
    description: Needs attention within tight SLAs alongside a comprehensive investigation.
  - id: SEV0005
    name: Critical
    icon: 🆘
    description: Immediate and targeted response required, threat to organization absolute.
