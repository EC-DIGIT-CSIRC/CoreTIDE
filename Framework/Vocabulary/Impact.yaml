name: Impact
field: impact
description: Analysis of the threat vector from the organizational perspective, in non technical term. This aims at putting a clear denomination on what the attacker will actually be able to act upon if the threat vector is realized.
reference: http://veriscommunity.net/enums.html#section-impact
icon: 💥
keys:
  - id: IMP0001
    name: Nuisance
    icon: 😤
    description: Small and mostly inconsequential to day to day operations, but noticed.
  - id: IMP0002
    name: Impairement
    icon: 🩼
    description: Incapacitation of a particular key system that will cause disruptions in day-to-day operations, and eventually service delivery.
  - id: IMP0003
    name: Data Breach
    icon: 🔓
    description: Non-public information has been accessed from the outside, and successfully extracted.
  - id: IMP0004
    name: IP Loss
    icon: 🧠
    description: Particular, key data, information and blueprint conducive to the organization capability to gain and retain a commercial or geopolitical advantage has been accessed, and their content potentially used by competitors or other adversaries.
  - id: IMP0005
    name: Reputational Damages
    icon: 🌍
    description: Damages to the organization public view may be achieved by using directly the access gained, or indirectly with data gathered.
  - id: IMP0006
    name: Identity Theft
    icon: 🥸 
    description: Acquisition of sufficient information and privileges to profess as a given individual, for the purpose of abusing and deceiving human trust relationships. 
  - id: IMP0007
    name: Monetary Loss
    icon: 💸
    description: The vector will directly conduct to loss of value directly impacting the bottom line.
  - id: IMP0008
    name: Lose Capabilities
    icon: 🤬
    description: Vector execution will remove key functions to the organization, which will not be easily circumvented. Most day-to-day is heavily impaired, but processes can reorganize at a loss.
  - id: IMP0009
    name: Catastrophic Loss
    icon: ☄️
    description: The organization will lose a major part of its capacity to fulfill its strategic objective, and may not be able to recover fully or at all.
  - id: IMP0010    
    name: National Security
    icon: 🎖️
    description: The vector execution will expose or destroy such sufficient critical information infrastructure that the country will have to intervene due to loss to key national  or international functions.
  - id: IMP0011
    name: Asset and fraud
    icon: 🦹
    description: Asset and fraud-related losses
  - id: IMP0012
    name: Business disruption
    icon: 🛑
    description: Business disruption
  - id: IMP0013
    name: Operating costs
    icon: 💲
    description: Increased operating costs
  - id: IMP0014
    name: Legal and regulatory
    icon: ⚖️
    description: Legal and regulatory costs
  - id: IMP0015
    name: Competitive disadvantage
    icon: 📉
    description: Loss of competitive advantage