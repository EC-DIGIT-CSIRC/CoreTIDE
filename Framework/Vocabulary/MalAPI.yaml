      all of the supported identifiers or alternate sort identifiers, according to
      which flag is passed to the API. Can be used to geofence infection campaigns
      or avoid infecting systems from a certain region/country. It can also be used
      to jump to allocated shellcode and execute it.

      Library : `Kernel32.dll`'
    link: https://docs.microsoft.com/en-us/windows/win32/api/winnls/nf-winnls-enumsystemlocalesw
    tide.vocab.stages:
      - Injection
      - Enumeration
      - Evasion
      - Ransomware
