    link: https://docs.microsoft.com/en-us/windows/win32/api/psapi/nf-psapi-enumprocesses
    tide.vocab.stages: Enumeration
  - name: EnumResourceTypesA
    description: 'EnumResourceTypesA is used to enumerate resource types within a
      binary module. Starting with Windows Vista, this is typically a language-neutral
      Portable Executable (LN file), and the enumeration also includes resources from
      one of the corresponding language-specific resource files (.mui files)√¢‚Ç¨‚Äùif
      one exists√¢‚Ç¨‚Äùthat contain localizable language resources. It is also possible
      to use hModule to specify a .mui file, in which case only that file is searched
      for resource types. Alternately, applications can call EnumResourceTypesEx,
      which provides more precise control over which resource files to enumerate.

      Library : `Kernel32.dll`'
    link: https://docs.microsoft.com/en-us/windows/win32/api/winbase/nf-winbase-enumresourcetypesa
    tide.vocab.stages: Enumeration
  - name: EnumResourceTypesExA
    description: 'EnumResourceTypesExA is used to enumerate resource types associated
      with a specified binary module. The search can include both a language-neutral
      Portable Executable file (LN file) and its associated .mui files. Alternately,
      it can be limited to a single binary module of any type, or to the .mui files
      associated with a single LN file. The search can also be limited to a single
      associated .mui file that contains resources for a specific language.

      Library : `Kernel32.dll`'
    link: https://docs.microsoft.com/en-us/windows/win32/api/libloaderapi/nf-libloaderapi-enumresourcetypesexw
    tide.vocab.stages: Enumeration
