  - name: EnumProcessModulesEx
    description: 'EnumProcessModulesEx is used to enumerate the loaded modules (executables
      and DLLs) for a given process. Malware enumerates through modules when doing
      injection.

      Library : `Kernel32.dll`'
    link: https://docs.microsoft.com/en-us/windows/win32/api/psapi/nf-psapi-enumprocessmodulesex
    tide.vocab.stages: Enumeration
