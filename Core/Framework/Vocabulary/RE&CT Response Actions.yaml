  - id: RA6001
    name: Develop incident report
    description: Develop the incident report
    tide.vocab.stages: Lessons Learned
    workflow: "Develop the Incident Report using your corporate template.  \n\nIt\
      \ should include:  \n\n1. Executive Summary with a short description of damage,\
      \ actions taken, root cause, and key metrics (Time To Detect, Time To Respond,\
      \ Time To Recover etc)  \n2. Detailed timeline of adversary actions mapped to\
      \ [ATT&CK tactics](https://attack.mitre.org/tactics/enterprise/) (you can use\
      \ the [Kill Chain](https://en.wikipedia.org/wiki/Kill_chain), but most probably\
      \ most of the actions will be in Actions On Objective stage, which is not very\
      \ representative and useful)  \n3. Detailed timeline of actions taken by Incident\
      \ Response Team  \n4. Root Cause Analysis and Recommendations for improvements\
      \ based on its conclusion  \n5. List of specialists involved in Incident Response\
      \ with their roles  \n"
  - id: RA6002
    name: Conduct lessons learned exercise
    description: Conduct Lessons Learned exercise
    tide.vocab.stages: Lessons Learned
    workflow: "The Lessons Learned phase evaluates the team's performance through\
      \ each step. \nThe goal of the phase is to discover how to improve the incident\
      \ response process.  \nYou need to answer some basic questions, using developed\
      \ incident report:  \n\n- What happened?  \n- What did we do well?  \n- What\
      \ could we have done better?  \n- What will we do differently next time?  \n\
      \nThe incident report is the key to improvements.  \n"
