  - id: RA4001
    name: Report incident to external companies
    description: Report incident to external companies
    tide.vocab.stages: Eradication
    workflow: "Report incident to external security companites, i.e. [National Computer\
      \ Security Incident Response Teams (CSIRTs)](https://www.sei.cmu.edu/education-outreach/computer-security-incident-response-teams/national-csirts/).\
      \  \nProvide all Indicators of Compromise and Indicators of Attack that have\
      \ been observed.  \n\nA phishing attack could be reported to:  \n\n1. [National\
      \ Computer Security Incident Response Teams (CSIRTs)](https://www.sei.cmu.edu/education-outreach/computer-security-incident-response-teams/national-csirts/)\
      \  \n2. [U.S. government-operated website](http://www.us-cert.gov/nav/report_phishing.html)\
      \  \n3. [Anti-Phishing Working Group (APWG)](http://antiphishing.org/report-phishing/)\
      \  \n4. [Google Safe Browsing](https://safebrowsing.google.com/safebrowsing/report_phish/?hl=en)\
      \  \n5. [The FBI's Intenet Crime Complaint Center (IC3)](https://www.ic3.gov/default.aspx)\
      \  \n\nThis Response Action could be automated with [TheHive and MISP integration](https://blog.thehive-project.org/2017/06/19/thehive-cortex-and-misp-how-they-all-fit-together/).\
      \  \n"
