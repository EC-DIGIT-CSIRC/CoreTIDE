    tide.vocab.stages: Identification
    workflow: 'List receivers of a particular email message using the Email Server''s
      functionality.  '
  - id: RA2204
    name: Make sure email message is phishing
    description: Make sure that an email message is a phishing attack
    tide.vocab.stages: Identification
    workflow: "Check an email and its metadata for evidences of phishing attack: \
      \ \n\n- **Impersonalisation attempts**: sender is trying to identify himself\
      \ as somebody he is not  \n- **Suspicious askings or offers**: download \"invoice\"\
      , click on link with something important etc  \n- **Psychological manipulations**:\
      \ invoking a sense of urgency or fear is a common phishing tactic  \n- **Spelling\
      \ mistakes**: legitimate messages usually don't have spelling mistakes or poor\
      \ grammar  \n\nExplore references of the article to make yourself familiar with\
      \ phishing attacks history and examples.  \n"
  - id: RA2205
    name: Extract observables from email message
    description: Extract observables from an email message
    tide.vocab.stages: Identification
    workflow: "Extract the data for further response steps:  \n\n- attachments (using\
      \ munpack tool: `munpack email.eml`)  \n- from, to, cc  \n- subject of the email\
      \  \n- received servers path  \n- list of URLs from the text content of the\
      \ mail body and attachments  \n\nThis Response Action could be automated with\
      \ [TheHive EmlParser](https://blog.thehive-project.org/2018/07/31/emlparser-a-new-cortex-analyzer-for-eml-files/).\
      \  \n"
