  - id: RA1111
    name: Get ability to block external IP address
    description: 'Make sure you have the ability to block an external IP address from
      being accessed by corporate assets

      '
    tide.vocab.stages: Preparation
    workflow: "Make sure you have the ability to create a policy rule in one of the\
      \ listed Mitigation Systems that will you to block an external IP address from\
      \ being accessed by corporate assets.  \n\nWarning:  \n\n- Make sure that using\
      \ the listed systems (1 or multiple) you can control access to the internet\
      \ of all assets in the infrastructure. In some cases, you will need a guaranteed\
      \ way to block an external IP address from being accessed by corporate assets\
      \ completely. If some of the assets are not under the management of the listed\
      \ Mitigation Systems, (so they can access the internet bypassing these systems),\
      \ you will not be able to fully achieve the final objective of the Response\
      \ Action.  \n"
