  - id: RA2202
    name: Collect email message
    description: Collect an email message
    tide.vocab.stages: Identification
    workflow: "Collect an email message using the most appropriate option:  \n\n-\
      \ Email Team/Email server: if there is such option  \n- The person that reported\
      \ the attack (if it wasn't detected automatically or reported by victims)  \n\
      - Victims: if they reported the attack  \n- Following the local computer forensic\
      \ evidence collection procedure, if the situation requires it\n\nAsk for the\
      \ email in `.EML` format. Instructions:  \n\n  1. Drug and drop email from Email\
      \ client to Desktop  \n  2. Archive with password \"infected\" and send to IR\
      \ specialists by email  \n"
  - id: RA2203
    name: List email message receivers
