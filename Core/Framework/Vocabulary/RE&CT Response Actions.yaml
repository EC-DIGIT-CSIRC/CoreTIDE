  - id: RA1106
    name: Access external DNS logs
    description: 'Make sure you have access to external communication DNS logs

      '
    tide.vocab.stages: Preparation
    workflow: "Make sure that there is a collection of DNS logs for external communication\
      \ (from corporate assets to the Internet) configured.  \nIf there is no option\
      \ to configure it on a network device/DNS Server, you can install a special\
      \ software on each endpoint and collect it from them.  \n\nWarning:  \n\n- Make\
      \ sure that there are both DNS query and answer logs collected. It's quite hard\
      \ to configure such a collection on MS Windows DNS server and ISC BIND. Sometimes\
      \ it much easier to use 3rd party solutions to fulfill this requirement.  \n\
      - Make sure that DNS traffic to the external (public) DNS servers is blocked\
      \ by the Border Firewall. This way, corporate DNS servers is the only place\
      \ assets can resolve the domain names.  \n"
