  - id: RA1101
    name: Access external network flow logs
    description: 'Make sure you have access to external communication Network Flow
      logs

      '
    tide.vocab.stages: Preparation
    workflow: "Make sure that there is a collection of Network Flow logs for external\
      \ communication (from corporate assets to the Internet) configured.  \nIf there\
      \ is no option to configure it on a network device, you can install a special\
      \ software on each endpoint and collect it from them.  \n\nWarning:  \n\n- There\
      \ is a feature called [\"NetFlow Sampling\"](https://www.plixer.com/blog/how-accurate-is-sampled-netflow/),\
      \ that eliminates the value of the Network Flow logs for some of the tasks,\
      \ such as \"check if some host communicated to an external IP\". Make sure it's\
      \ disabled or you have an alternative way to collect Network Flow logs  \n"
  - id: RA1102
