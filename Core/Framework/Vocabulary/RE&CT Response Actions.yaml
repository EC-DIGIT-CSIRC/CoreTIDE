name: RE&CT Response Actions
field: actions
description: Response Action is a description of a specific atomic procedure/task
  that has to be executed during the Incident Response. It is an initial entity that
  is used to construct Response Playbooks.
reference: http://detect-respond.blogspot.com/2013/03/the-pyramid-of-pain.html
stages:
  - Preparation
  - Identification
  - Containment
  - Eradication
  - Recovery
  - Lessons Learned
keys:
  - id: RA1001
    name: Practice
    description: Practice in the real environment. Sharpen Response Actions within
      your organization
    tide.vocab.stages: Preparation
    workflow: "Make sure that most of the Response Action has been performed on an\
      \ internal exercise by your Incident Response Team.  \nYou need to make sure\
      \ that when an Incident will happen, the team will not just try to follow the\
      \ playbooks they see first time in their lives, but will be able to quickly\
      \ execute the actual steps in **your environment**, i.e. blocking an IP address\
      \ or a domain name.  \n"
  - id: RA1002
    name: Take trainings
    description: Take training courses to gain relevant knowledge
    tide.vocab.stages: Preparation
    workflow: "> We do not rise to the level of our expectations. We fall to the level\
      \ of our training.  \n\nHere are some relevant training courses that will help\
      \ you in the Incident Response activities:  \n\n1. [Investigation Theory](https://chrissanders.org/training/investigationtheory/)\
      \ by Chris Sanders. We recommend you to have it as a mandatory training for\
      \ every member of your Incident Response team  \n2. [Offensive Security](https://www.offensive-security.com/courses-and-certifications/)\
      \ trainings. We recommend [PWK](https://www.offensive-security.com/pwk-oscp/)\
      \ to begin with  \n3. [SANS Digital Forensics & Incident Response](https://digital-forensics.sans.org/training/courses)\
      \ trainings  \n\nOffensive Security trainings are in the list because to fight\
      \ a threat, you need to understand their motivation, tactics, and techniques.\
      \  \n\nAt the same time, we assume that you already have a strong technical\
      \ background in fundamental disciplines \xE2\u20AC\u201D Networking, Operating\
      \ Systems, and Programming.  \n"
  - id: RA1003
    name: Raise personnel awareness
    description: 'Raise personnel awareness regarding phishing, ransomware, social
      engineering,  and other attacks that involve user interaction

      '
    tide.vocab.stages: Preparation
    workflow: "Train users to to be aware of access or manipulation attempts by an\
      \ adversary to reduce the risk of \nsuccessful spearphishing, social engineering,\
      \ and other techniques that involve user interaction.\n"
  - id: RA1004
    name: Make personnel report suspicious activity
    description: 'Make sure that personnel will report suspicious activity i.e. suspicious
      emails,  links, files, activity on their computers, etc

      '
    tide.vocab.stages: Preparation
    workflow: "Develop a simplified, company wide-known way to contact IR team in\
      \ case of suspicious activity on the user system.  \nMake sure that the personnel\
      \ is aware of it, can and will use it.  \n"
  - id: RA1005
    name: Set up relevant data collection
    description: 'Usually, data collection is managed by Log Management/Security Monitoring/Threat
      Detection teams.  You need to provide them with a list of data that is critically
      important for IR process. Most of  the time, data like DNS and DHCP logs are
      not being collected, as their value for detection is  relatively low. You can
      refer to the existing Response Actions (Preparation stage) to develop the list

      '
    tide.vocab.stages: Preparation
    workflow: Placeholder
  - id: RA1006
    name: Set up a centralized long-term log storage
    description: 'Set up a centralized long-term log storage. This is one of the most
      critical problems companies have nowadays. Even if there is such a system, in
      most of the cases it stores irrelevant data or has too small retention period

      '
    tide.vocab.stages: Preparation
    workflow: Placeholder
  - id: RA1007
    name: Develop communication map
    description: 'Develop a communication map for both internal (C-level, managers
      and technical specialists from the other departments, that could be involved
      in IR process) and external communications (law enforcement, national CERTs,
      subject matter experts that you have lack of, etc)

      '
    tide.vocab.stages: Preparation
    workflow: Placeholder
  - id: RA1008
    name: Make sure there are backups
    description: 'Make sure there are both online and offline backups. Make sure they
      are fully operational. In the case of a successful ransomware worm attack, thats
      the only thing that will help you to safe your critically important data

      '
    tide.vocab.stages: Preparation
    workflow: Placeholder
  - id: RA1009
    name: Get network architecture map
    description: 'Get network architecture map. Usually, its managed by the Network
      security team. It will help you to choose the containment strategy, such as
      isolating specific network segments

      '
    tide.vocab.stages: Preparation
    workflow: Placeholder
  - id: RA1010
    name: Get access control matrix
    description: 'Get Access Control Matrix. Usually, its managed by the Network security
      team. It will help you to identify adversary opportunities, such as laterally
      movement and so on

      '
    tide.vocab.stages: Preparation
    workflow: Placeholder
  - id: RA1011
    name: Develop assets knowledge base
    description: 'Develop assets knowledge base. It will help you to compare observed
      activity with a normal activity profile for a specific host, user or network
      segment

      '
    tide.vocab.stages: Preparation
    workflow: Placeholder
  - id: RA1012
    name: Check analysis toolset
    description: 'Make sure your toolset for analysis and management is updated and
      fully operational. Make sure that all the required permissions have been granted
      as well

      '
    tide.vocab.stages: Preparation
    workflow: Placeholder
  - id: RA1013
    name: Access vulnerability management system logs
    description: 'Access vulnerability management system logs. It will help to identify
